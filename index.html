<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Text Weather</h1>
            <div id="tabs-row">
                <nav id="tabs-container">
                    <!-- dynamic tabs will go here -->
                </nav>
                <button id="add-location-btn" aria-label="Add Location">+</button>
            </div>
        </header>

        <main>
            <!-- Setup / Search View -->
            <section id="setup-view" class="view hidden">
                <div class="search-container">
                    <h2>Add Location</h2>
                    <form id="search-form">
                        <input type="text" id="city-input" placeholder="City" required>
                        <input type="text" id="state-input" placeholder="State (e.g. NY)" required>
                        <button type="submit">Search</button>
                    </form>
                    <div id="search-results" class="results-list"></div>
                    <div id="status-message"></div>
                </div>
            </section>

            <!-- Forecast View -->
            <section id="forecast-view" class="view hidden">
                <div id="forecast-content">
                    <!-- Text forecast blocks go here -->
                </div>
            </section>
        </main>

        <div id="context-menu" class="context-menu hidden">
            <div class="menu-item" id="delete-tab-btn">Delete</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
